<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Registro de empresa" [options]="false" cardClass="tab-card">
      <div class="row mt-3">
        <div class="col-6">
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label>Nombre empresa</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label>Razón social</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label>Fecha constitución</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label>No identificación tributaria</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label>RUC</label>
                <input type="text" class="form-control">
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label>Giro económico</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label>Dirección 1</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label>Dirección 2</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label>Departamento, Provincia, Estado</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label>País</label>
                <input type="text" class="form-control">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-2" >
          <button type="button" class="btn btn-block btn-danger" (click)="goToInfoPrestamo()">Cancelar</button>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-block btn-primary" (click)="goToInfoPrestamo()">Aceptar</button>
        </div>
      </div>
    </app-card>
  </div>
</div>
