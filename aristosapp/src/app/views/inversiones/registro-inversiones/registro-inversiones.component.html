<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Registro de inversiones" [options]="false" cardClass="tab-card">
      <div class="row mt-3">
        <div class="col-6">
          <h5>Datos Personales</h5>
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label>Apellido</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label>Nombre de la empresa</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label>Número de registro</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label>Dirrección de correo</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label>Número de teléfono</label>
                <input type="text" class="form-control">
              </div>
            </div>

            <div class="col-12">
              <div class="form-group">
                <label>Información adicional</label>
                <textarea class="form-control" aria-label="With textarea"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <h5>Información de proyecto</h5>
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label>País</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label>Sitio web</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label>Nombre de proyecto</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label>Imagen de proyecto</label>
                <input type="file" class="form-control">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label>Fondos mínimos necesarios</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label>Periodo de realización de proyecto</label>
                <input type="text" class="form-control">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-2" >
          <button type="button" class="btn btn-block btn-danger" (click)="goToInfoPrestamo()">Cancelar</button>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-block btn-primary" (click)="goToInfoPrestamo()">Aceptar</button>
        </div>
      </div>
    </app-card>

    <!--        </div>-->

  </div>
</div>
