<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <img src="../../../../assets/logo-aristos.png" alt="" class="img-fluid mb-4">
            <h4 class="mb-3 f-w-400">Iniciar sesión</h4>
            <div class="form-group mb-3">
              <input type="email" id="email" class="form-control" placeholder="Correo electrónico">
            </div>
            <div class="form-group mb-4">
              <input type="password" id="password" class="form-control" placeholder="Contraseña">
            </div>
<!--            <div class="custom-control custom-checkbox text-left mb-4 mt-2">-->
<!--              <input type="checkbox" class="custom-control-input" id="customCheck1">-->
<!--              <label class="custom-control-label" for="customCheck1">Save credentials.</label>-->
<!--            </div>-->
            <button class="btn btn-block btn-primary mb-4" (click)="goToHome()">Ingresa</button>
            <p class="mb-2 text-muted">Olvidaste tu contraseña? <a [routerLink]="['/auth/reset-pass']" class="f-w-400">Recuperar</a></p>
            <p class="mb-0 text-muted">No tienes una cuenta? <a [routerLink]="['/auth/register']" class="f-w-400">Regístrate</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
